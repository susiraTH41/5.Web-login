{% extends "header/login.html"%}

{% block content%}
<div class="card-body register-card-body">
  <p class="login-box-msg">Register a new membership</p>

  <form action="{{url_for('getRegis')}}" method="post">
    <div class="input-group mb-3">
      <input type="text" name="fname" class="form-control" placeholder="First name">
      <div class="input-group-append">
        <div class="input-group-text">
          
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="text" name="lname" class="form-control" placeholder="Last name">
      <div class="input-group-append">
        <div class="input-group-text">
          
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-envelope"></span>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-lock"></span>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="password" name="passwordcon" class="form-control" placeholder="Retype password">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-lock"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">

      </div>
      <!-- /.col -->
      <div class="col-4">
        <button type="submit" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">
          Register
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal
                  title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ยืนยันคำร้อง
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
                <button type="button" class="btn btn-primary">ยืนยัน</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-4">

      </div>
      <!-- /.col -->
    </div>
  </form>

  <a href="{{url_for('login')}}" class="text-center">I already have a membership</a>
</div>

{% endblock %}
